<div class="container-fluid">
  <h1 class="mt-3 mb-5">Listes des articles</h1>

  <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Titre</th>
          <th scope="col">Auteur</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let article of articlesList">
          <th scope="row">{{ article.id }}</th>
          <td>{{ article.title }}</td>
          <td>{{ article.author }}</td>
          <td>
            <button class="btn btn-sm btn-warning"><i class="far fa-edit"></i> edit</button>
            <button class="btn btn-sm btn-danger"><i class="far fa-trash-alt"></i> delete</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
