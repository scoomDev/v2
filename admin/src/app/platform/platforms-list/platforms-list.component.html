<div class="container-fluid">
    <h1 class="mt-3 mb-5">Listes des plateformes</h1>

    <div class="row">
      <div class="col-sm-6">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Nom</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let platform of platformsList">
                <td>{{ platform.name }}</td>
                <td>
                  <button class="btn btn-sm btn-warning" routerLink="/platform/show/{{platform.id}}">
                    <i class="far fa-edit"></i> edit</button>
                  <button class="btn btn-sm btn-danger" (click)="delete(platform)">
                    <i class="far fa-trash-alt"></i> delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-sm-6 card">
        <div class="card-body">

          <h2>Ajouter une plateforme</h2>
          <div>
            <!-- A remplacer par "form" -->
            <div class="form-group">
              <label for="name">Nom</label>
              <input type="text" id="name" name="name" class="form-control">
            </div>
            <button class="btn btn-success">Ajouter</button>
          </div>
          <!-- A remplacer par "form" -->
        </div>
      </div>
    </div>
  </div>
